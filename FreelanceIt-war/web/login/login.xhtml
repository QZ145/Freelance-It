<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Log In | FreelanceIt</title>
    </h:head>
    <h:body>
        <form action="j_security_check" method="POST">
            <table>
                <tr>
                    <td>
                        <p:outputLabel value="Login:"/>
                    </td>
                    <td>
                        <p:inputText id="j_username" label="Login"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:outputLabel value="Password:"/>
                    </td>
                    <td>
                        <p:password id="j_password" label="Password"/>
                    </td>
                </tr>
            </table>
            <h:commandButton type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Log in" 
                             style="font-size: larger"/>
        </form>
    </h:body>
</html>
