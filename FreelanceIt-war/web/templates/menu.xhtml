<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <div>
        <h:form>
            <p:menubar>
                <p:menuitem value="Main" url="main.xhtml"/>
                <p:submenu label="My profile">
                    <p:menuitem value="View profile" action="#{currentUserController.viewMyProfile()}"/>
                    <p:menuitem value="Change profile" action="#{currentUserController.viewChangeProfile()}"/>
                </p:submenu>
                <p:submenu label="My tasks">
                    <p:menuitem value="Create task" action="#{currentUserController.viewCreateTask()}"/>
                    <p:menuitem value="My Tasks" action="#{currentUserController.viewMyTasks()}"/>
                </p:submenu>
                <p:menuitem value="Log out" action="#{currentUserController.logout()}"/>
            </p:menubar>
        </h:form>
    </div>
</ui:composition>
