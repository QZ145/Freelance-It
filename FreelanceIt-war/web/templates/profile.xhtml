<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div>
        <table>
            <tr>
                <td>
                    <p:outputLabel value="Name:"/>
                </td>
                <td>
                    <p:outputLabel value="#{currentUserController.user.userInfo.name}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Last name:"/>
                </td>
                <td>
                    <p:outputLabel value="#{currentUserController.user.userInfo.lastName}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="E-mail:"/>
                </td>
                <td>
                    <p:outputLabel value="#{currentUserController.user.userInfo.email}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Login:"/>
                </td>
                <td>
                    <p:outputLabel value="#{currentUserController.user.userInfo.login}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Birthday:"/>
                </td>
                <td>
                    <p:outputLabel value="#{currentUserController.user.userInfo.birthday}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </p:outputLabel>
                </td>
            </tr>
        </table>
    </div>

</ui:composition>
