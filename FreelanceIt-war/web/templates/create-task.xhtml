<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div>
        <h:form>
            <table>
                <tr>
                    <td>
                <p:outputLabel value="Title"/>
                </td>
                <td>
                <p:inputText value="#{currentUserController.task.title}"/>
                </td>
                </tr>
                <tr>
                    <td>
                <p:outputLabel value="Description"/>
                </td>
                <td>
                <p:inputTextarea value="#{currentUserController.task.description}"/>
                </td>
                </tr>
            </table>
            <p:commandButton action="#{currentUserController.createTask()}" value="Create"/>
        </h:form>
    </div>
</ui:composition>
